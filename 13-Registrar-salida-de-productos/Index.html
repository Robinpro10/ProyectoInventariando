<html lang="es">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Registro salida de productos</title>
    <link rel="stylesheet" href="styles.css">   
</head> 

<body>
    <section class="form-register">
        <h1>Formulario salida de productos</h1>
        <input class="controls" type="text" name="identificacion_salida_producto" id="id_salida_producto" placeholder="Ingrese identificación del producto" required>
        <input class="controls" type="text" name="cantidad" id="cantidad_peso" placeholder="Ingrese la cantidad" required>
        <input class="controls" type="text" name="descripcion" id="descripcion_salida_producto" placeholder="Ingrese descripción salida del producto " required>
        <input class="controls" type="text" name="salida" id="fecha_salida_producto" placeholder="Ingrese la fecha de salida del producto" onfocus="(this.type='date')"/ required>
        <p>Verificar los datos antes de registrar.</p>
        <button type="submit" class="boton-enviar">Registro salida de producto</button>
    </section>    

</body>
</html>
