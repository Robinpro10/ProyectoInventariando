    <title> Registro de productos </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<body>
    <section class="registro">
        <h1>Registro productos</h1>
        <input class="recuadros" type="text" name="registro_producto" id="id_registro_producto" placeholder="Ingrese el ID del producto." required>
        <input class="recuadros" type="text" name="descripcion_producto" id="descripcion_registro" placeholder="Ingrese el nombre del producto."required>
        <input class="recuadros" type="text" name="fecha" id="fecha_registro" placeholder="Ingrese la fecha de ingreso del producto." onfocus="(this.type='date')"/ required>
        <input class="recuadros" type="text" name="valor" id="valor_total" placeholder="Ingrese el valor del producto." required>
        <input class="recuadros" type="text" name="cantidad" id="cantidad_peso" placeholder="Ingrese la cantidad." required>
        <input class="recuadros" type="text" name="valor_individual" id="valor_unitario" placeholder="Ingrese el valor unitario." required>
        <input class="recuadros" type="text" name="expedicion" id="fecha_expedicion" placeholder="Ingrese la fecha de expedicion del producto." onfocus="(this.type='date')"/ required>
        <input class="recuadros" type="text" name="vencimiento" id="fecha_vencimiento" placeholder="Ingrese la fecha de vencimiento del producto." onfocus="(this.type='date')"/ required>
        <input class="recuadros" type="text" name="nit" id="nit_proveedor" placeholder="Ingrese el NIT del proveedor." required>
        <p>Asegurese de que todos los datos esten bien antes de registrar.</p>
        <input class="boton"type="submit" value="Registrar producto">
    </section>


</body>
