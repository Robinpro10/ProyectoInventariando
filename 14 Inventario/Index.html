<!DOCTYPE html>
<htm lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
      <h2>Inventario</h2>
      <br>
      <form action="#" method="post">
        <label for="ID_Inventario">ID Inventario:</label>
        <input type="number" id="ID_inventario" name="ID_Inventario" required>
        

        <label for="fecha">Fecha del inventario:</label>
        <input type="date" id="fecha" name="Fecha" required>
        

        <label for="establecimiento">Establecimiento:</label>
        <input type="text" id="establecimiento" name="Establecimiento" required>
        

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="Departamento" required>
        

        <label>Nombre del empleado:</label>
        <input type="text" id="nombre del empleado" name="Nombre del empleado" required>
    
    

    <div class="container1">
      <div class="column1">
        <label for="Codigo">Código:</label>
        <input type="text" id="Codigo" name="Código">

        <label for="familia">Familia:</label>
        <input type="text" id="familia" name="Familia">

        <label for="Codigo">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion">

        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto">
      </div>
      <div class="column2">
        <label for="Estado">Estado:</label>
        <input type="text" id="Estado" name="Estado">
        <label for="cantidad">Cantidad:</label>
        <input type="text" id="cantidad" name="Cantidad">
        <label for="costo unidad">Costo unidad:</label>
        <input type="text" id="Costo unidad" name="Costo unidad">
        <label for="Valor inventario">Valor inventario:</label>
        <input type="text" id="Valor inventario" name="Valor inventario">
      </div>
    </div>
    <br>

    <div class="button-container">
      <button type="submit">Registrar</button>
      <button type="reset">Limpiar</button>
     </form>
    </div> 
    </section>
</body>
</html>
